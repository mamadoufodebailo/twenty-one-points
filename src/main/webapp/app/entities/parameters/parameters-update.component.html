<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-parameters-heading" jhiTranslate="twentyOnePointsApp.parameters.home.createOrEditLabel">Create or edit a Parameters</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="twentyOnePointsApp.parameters.weeklyGoal" for="field_weeklyGoal">Weekly Goal</label>
                    <input type="number" class="form-control" name="weeklyGoal" id="field_weeklyGoal"
                           formControlName="weeklyGoal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="twentyOnePointsApp.parameters.weight" for="field_weight">Weight</label>
                    <select class="form-control" name="weight" formControlName="weight" id="field_weight">
                        <option value="KG">{{'twentyOnePointsApp.Units.KG' | translate}}</option>
                        <option value="LB">{{'twentyOnePointsApp.Units.LB' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="twentyOnePointsApp.parameters.parameter" for="field_parameter">Parameter</label>
                    <select class="form-control" id="field_parameter" name="parameter" formControlName="parameter">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('parameter').value?.id ? editForm.get('parameter').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
